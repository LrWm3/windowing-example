<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windowing Example</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Windowing Example</h1>
    </header>
    <nav class="sidebar">
      <ul>
        <li><a href="#" id="createWindowLabel">Create New Window</a></li>
      </ul>
    </nav>
    <main class="viewport">
      <div
        class="drag-insertable expand expand-left"
        drag-insertable="expand"
      ></div>
      <div
        class="drag-insertable expand expand-right"
        drag-insertable="expand"
      ></div>
      <div
        class="drag-insertable expand expand-top"
        drag-insertable="expand"
      ></div>
      <div
        class="drag-insertable expand expand-bottom"
        drag-insertable="expand"
      ></div>
      <div class="expand-center"></div>
      <!-- The draggable windows will appear here -->
    </main>
    <script src="script.js"></script>
  </body>
</html>
